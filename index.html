<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
   <header id="header-section">
      <nav class="navbar container">
         <h3 class="logo inter-font"><a href="#home">Webflow</a></h3>
         <button class="button-style raleway-font primary-bg">Sign Up</button>
      </nav>
      
      <div id="banner">
         <h1 class="raleway-font title-color">Cool Dark UI Template for Webflow Agencies!</h1>
         <button class="button-style raleway-font primary-bg">Stay Focused</button>
      </div>
   </header>
   <main>
      <section id="action-section" class="container">
         <div class="action-text-content">
            <h2 class="title-color raleway-font">See It in Action</h2>
            <p class="raleway-font">Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="button-style raleway-font primary-bg">Launch Live Preview</button>
         </div>
         <img class="action-img-content" src="Assets/wc-mini.png" alt="">
      </section>

      <section id="user-section" class="container">
         <h2 class="raleway-font title-color">Joined Thousands of Productive Users</h2>
         <div class="userCount-container">
            <div>
               <h3 class="inter-font">50K</h3>
               <p class="inter-font">Active Users</p>
            </div>
            <div>
               <h3 class="inter-font">2M+</h3>
               <p class="inter-font">Focus Sessions</p>
            </div>
            <div>
               <h3 class="inter-font">95%</h3>
               <p class="inter-font">Satisfaction Rate</p>
            </div>
         </div>
      </section>
   </main>
   <footer></footer>
</body>
</html>
